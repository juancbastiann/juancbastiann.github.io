<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLUTIONS S.A.</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #login-section {
            display: block;
        }
        
        #registration-section {
            display: none;
        }
        
        #back-button {
            display: none;
        }
        
        #service-order-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>SOLUTIONS S.A.</h1>

    <section id="login-section">
        <h2>Iniciar sesión</h2>
        <form action="service-order.html">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Iniciar sesión</button>
        </form>

        <p>¿No tienes una cuenta? <a href="#" onclick="toggleSections()">Regístrate aquí</a></p>
    </section>

    <section id="registration-section">
        <h2>Registrar usuario</h2>
        <form>
            <label for="firstName">Nombres:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Apellidos:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="phoneNumber">Número de celular:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Registrar</button>
        </form>
        
        <button id="back-button" onclick="goBack()">Volver</button>
    </section>

    <section id="service-order-section">
        <h2>Generar Orden de Servicio</h2>
        <form>
            <label for="computerModel">Modelo del computador:</label>
            <input type="text" id="computerModel" name="computerModel" required>

            <label for="computerType">Tipo de computador:</label>
            <select id="computerType" name="computerType" required>
                <option value="laptop">Laptop</option>
                <option value="desktop">Computadora de escritorio</option>
            </select>

            <label for="computerBrand">Marca del computador:</label>
            <input type="text" id="computerBrand" name="computerBrand" required>

            <label for="computerSpecs">Características:</label>
            <textarea id="computerSpecs" name="computerSpecs" required></textarea>

            <label for="problemDescription">Descripción del problema:</label>
            <textarea id="problemDescription" name="problemDescription" required></textarea>

            <button type="submit">Generar Orden</button>
        </form>
        
        <button id="back-button" onclick="goBack()">Volver</button>
    </section>

    <script>
        function toggleSections() {
            var loginSection = document.getElementById("login-section");
            var registrationSection = document.getElementById("registration-section");
            var serviceOrderSection = document.getElementById("service-order-section");
            var backButton = document.getElementById("back-button");

            loginSection.style.display = "none";
            registrationSection.style.display = "block";
            serviceOrderSection.style.display = "none";
            backButton.style.display = "block";
        }
        
        function goBack() {
            var loginSection = document.getElementById("login-section");
            var registrationSection = document.getElementById("registration-section");
            var serviceOrderSection = document.getElementById("service-order-section");
            var backButton = document.getElementById("back-button");

            loginSection.style.display = "block";
            registrationSection.style.display = "none";
            serviceOrderSection.style.display = "none";
            backButton.style.display = "none";
        }
    </script>
</body>
</html>
